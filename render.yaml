services:
  - type: web
    name: nxtgen-intellicxsupport-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn src.backend.app:app --host 0.0.0.0 --port $PORT
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000

