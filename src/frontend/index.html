<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Customer Support</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message {
            max-width: 80%;
            margin: 10px;
            padding: 10px 15px;
            border-radius: 15px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: auto;
        }
        .typing-indicator {
            display: inline-block;
            padding: 10px 15px;
            background-color: #f5f5f5;
            border-radius: 15px;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #90a4ae;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">
                Multilingual Customer Support
            </h1>
            
            <!-- Language Selection -->
            <div class="mb-4 flex justify-end">
                <select id="languageSelect" class="p-2 border rounded-lg bg-gray-50">
                    <option value="">Auto-detect language</option>
                </select>
            </div>
            
            <!-- Chat Container -->
            <div class="chat-container bg-gray-50 rounded-lg p-4 mb-4 overflow-y-auto">
                <div id="chatMessages"></div>
                <div id="typingIndicator" class="typing-indicator hidden">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <!-- Input Form -->
            <form id="queryForm" class="flex gap-2">
                <input 
                    type="text" 
                    id="queryInput" 
                    class="flex-grow p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Type your message here..."
                    required
                >
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors"
                >
                    Send
                </button>
            </form>
            
            <!-- Debug Info (hidden by default) -->
            <div id="debugInfo" class="mt-4 p-4 bg-gray-100 rounded-lg hidden">
                <h3 class="font-semibold mb-2">Debug Information:</h3>
                <pre id="debugText" class="text-sm"></pre>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let supportedLanguages = [];
        
        // Initialize the app
        async function init() {
            try {
                // Fetch supported languages
                const response = await fetch(`${API_URL}/supported_languages`);
                supportedLanguages = await response.json();
                
                // Populate language select
                const languageSelect = document.getElementById('languageSelect');
                supportedLanguages.forEach(lang => {
                    const option = document.createElement('option');
                    option.value = lang;
                    option.textContent = new Intl.DisplayNames(['en'], {type: 'language'}).of(lang);
                    languageSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error initializing app:', error);
            }
        }
        
        // Handle form submission
        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const queryInput = document.getElementById('queryInput');
            const query = queryInput.value.trim();
            if (!query) return;
            
            // Add user message to chat
            addMessage(query, 'user');
            queryInput.value = '';
            
            // Show typing indicator
            document.getElementById('typingIndicator').classList.remove('hidden');
            
            try {
                const preferredLanguage = document.getElementById('languageSelect').value;
                const response = await fetch(`${API_URL}/process_query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: query,
                        preferred_language: preferredLanguage || null
                    })
                });
                
                const result = await response.json();
                
                // Hide typing indicator
                document.getElementById('typingIndicator').classList.add('hidden');
                
                // Add assistant message to chat
                addMessage(result.response, 'assistant');
                
                // Update debug info
                updateDebugInfo(result);
            } catch (error) {
                console.error('Error processing query:', error);
                document.getElementById('typingIndicator').classList.add('hidden');
                addMessage('Sorry, an error occurred. Please try again.', 'assistant');
            }
        });
        
        // Add a message to the chat
        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Update debug information
        function updateDebugInfo(result) {
            const debugText = document.getElementById('debugText');
            debugText.textContent = JSON.stringify(result, null, 2);
        }
        
        // Initialize the app
        init();
    </script>
</body>
</html>
